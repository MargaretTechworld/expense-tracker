<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-serif" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="expenseTracker.css">
</head>

<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <main>
    <div class="mob">
      <section class="expense-form">
        <h2>Add Expense</h2>
        <form id="expenseForm">
          <div>
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense-name" required>
          </div>

          <div>
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>
          </div>

          <div>
            <label for="expense-date">Expense Date:</label>
            <input type="date" id="expense-date" name="expense-date">
          </div>
          <button type="submit" id="submit">Add Expense</button>
        </form>
      </section>
      <div class="amount">
        <p id="output"></p>
      </div>

    </div>

    <section class="expense-list">
      <h2>Expense List</h2>
      <ul id="expenses">
      </ul>
    </section>
  </main>
  <script src="./expinsetracker.js"></script>
</body>

</html>
